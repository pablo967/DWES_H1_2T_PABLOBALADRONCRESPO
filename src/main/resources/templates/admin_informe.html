<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informe de Entregas</title>
</head>
<body>
<h1>Informe de Entregas</h1>
<p>Total de Pedidos: <span th:text="${totalPedidos}">--</span></p>

<h2>Entregas por Estado</h2>
<ul>
    <li>Recibido: <span th:text="${totalRecibido}">0</span></li>
    <li>Preparado: <span th:text="${totalPreparado}">0</span></li>
    <li>En Camino: <span th:text="${totalEnCamino}">0</span></li>
    <li>Entregado: <span th:text="${totalEntregado}">0</span></li>
</ul>

<h2>Entregas por Conductor</h2>
<table border="1">
    <thead>
    <tr>
        <th>DNI Conductor</th>
        <th>Total Entregas</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${entregasPorConductor}">
        <td th:text="${entry.key} ?: 'Sin asignar'">DNI</td>
        <td th:text="${entry.value}">0</td>
    </tr>
    </tbody>
</table>
</body>
</html>
