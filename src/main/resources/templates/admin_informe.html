<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informe de Entregas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0">Informe General de Entregas</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h2 class="h5 mb-0">Resumen por Estado</h2>
                        </div>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Recibido
                                    <span class="badge bg-info rounded-pill" th:text="${totalRecibido}"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Preparado
                                    <span class="badge bg-warning rounded-pill" th:text="${totalPreparado}"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    En Camino
                                    <span class="badge bg-primary rounded-pill" th:text="${totalEnCamino}"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Entregado
                                    <span class="badge bg-success rounded-pill" th:text="${totalEntregado}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h2 class="h5 mb-0">Distribuci√≥n por Conductor</h2>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Conductor</th>
                                        <th>Total Entregas</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="entry : ${entregasPorConductor}">
                                        <td th:text="${entry.key ?: 'Sin asignar'}"></td>
                                        <td th:text="${entry.value}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
