<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Estado de Entrega</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="text-primary mb-4">Actualizar Estado de Entrega</h2>

      <form th:action="@{/actualizarEntrega/{id}(id=${entrega.idEntrega})}" method="post">
        <div class="mb-3">
          <label class="form-label">Domicilio:</label>
          <input type="text" class="form-control" th:value="${entrega.domicilio}" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Estado Actual:</label>
          <select class="form-select" name="nuevoEstado">
            <option th:each="estado : ${T(org.example.hito_2_fasttrackcourier.modelo.Entrega.EstadoEntrega).values()}"
                    th:value="${estado}"
                    th:text="${estado.name()}"
                    th:selected="${estado == entrega.estado}"></option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Estado</button>
        <a th:href="@{/paquetesAsignados}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
