<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Entregas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center">Mis Entregas</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Direcci√≥n</th>
            <th>Cliente</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entrega : ${entregas}">
            <td th:text="${entrega.id}"></td>
            <td th:text="${entrega.domicilio}"></td>
            <td th:text="${entrega.nombreCliente}"></td>
            <td th:text="${entrega.estado}"></td>
            <td>
                <form th:action="@{/conductor/actualizarEstado}" method="post">
                    <input type="hidden" name="id" th:value="${entrega.id}">
                    <select name="estado" class="form-select">
                        <option value="en_proceso">En Proceso</option>
                        <option value="completada">Completada</option>
                        <option value="cancelada">Cancelada</option>
                    </select>
                    <button type="submit" class="btn btn-primary mt-2">Actualizar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
