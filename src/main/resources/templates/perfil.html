<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="card shadow">
                <img src="https://cdn.icon-icons.com/icons2/3868/PNG/512/profile_circle_icon_242774.png" class="card-img-top" alt="Foto de perfil">
                <div class="card-body text-center">
                    <h2 class="card-title text-primary" th:text="${usuario}">Nombre Usuario</h2>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <ul class="list-group shadow">
                <li class="list-group-item">
                    <a th:href="@{/admin}" class="btn btn-link">Inicio</a>
                </li>
                <li class="list-group-item">
                    <a href="#" class="btn btn-link">Perfil</a>
                </li>
                <li class="list-group-item">
                    <a href="#" class="btn btn-link">Configuración</a>
                </li>
                <li class="list-group-item">
                    <a th:href="@{/logout}" class="btn btn-danger">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
