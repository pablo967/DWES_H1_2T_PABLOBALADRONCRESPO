<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Entregas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center">Listado de Entregas</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>DirecciÃ³n</th>
            <th>Cliente</th>
            <th>Estado</th>
            <th>Conductor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entrega : ${entregas}">
            <td th:text="${entrega.id}"></td>
            <td th:text="${entrega.domicilio}"></td>
            <td th:text="${entrega.nombreCliente}"></td>
            <td th:text="${entrega.estado}"></td>
            <td th:text="${entrega.dniConductor}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
